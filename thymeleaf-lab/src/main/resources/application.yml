spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/local-db/h2/conn/testdb;MODE=MYSQL;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true
