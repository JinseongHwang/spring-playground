<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>회원리스트(관리자용)</h2>
	<table border="1">
		<tr><!-- table에 row를 나타냄 -->
			<!-- th와 td는 같지만, th는 진하게 가운데 정렬된 상태로 표현한다. 주로 컬럼명을 표현할 때 사용한다. -->
			<th>아이디</th>
			<th>비밀번호</th>
			<th>이름</th>
			<th>성별</th>
			<th>직업</th>
		</tr>
		<tr>
			<td>sony</td>
			<td>1111</td>
			<td>손흥민</td>
			<td>남</td>
			<td>축구선수</td>
		</tr>
		<tr>
			<td>ajeossi</td>
			<td>2222</td>
			<td>원빈</td>
			<td>남</td>
			<td>원빈</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</table>

</body>
</html>
